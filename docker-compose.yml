version: '3.8'

services:
  health-check-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: health-check-api
    restart: unless-stopped
    ports:
      - PORT=${PORT}
    environment:
      - NODE_ENV=production
      - PORT=${PORT}
      - FRONTEND_URL_HEALTH_CHECK=${FRONTEND_URL_HEALTH_CHECK}
      - BACKEND_URL_HEALTH_CHECK=${BACKEND_URL_HEALTH_CHECK}
      - SUPABASE_URL_HEALTH_CHECK=${SUPABASE_URL_HEALTH_CHECK}
      - SUPABASE_ANON_KEY_HEALTH_CHECK=${SUPABASE_ANON_KEY_HEALTH_CHECK}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON=${SUPABASE_ANON}
      - HEALTH_CHECK_INTERVAL_MINUTES=${HEALTH_CHECK_INTERVAL_MINUTES:-5}
      - HEALTH_CHECK_RETENTION_DAYS=${HEALTH_CHECK_RETENTION_DAYS:-30}
      - CORS_ORIGIN=${CORS_ORIGIN}
    volumes:
      - ./logs:/app/logs
    networks:
      - health-check-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:${PORT}/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development version (optional)
  health-check-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: health-check-api-dev
    restart: unless-stopped
    ports:
      - '${PORT}:${PORT}'
    environment:
      - NODE_ENV=development
      - PORT=${PORT}
      - FRONTEND_URL_HEALTH_CHECK=${FRONTEND_URL_HEALTH_CHECK}
      - BACKEND_URL_HEALTH_CHECK=${BACKEND_URL_HEALTH_CHECK}
      - SUPABASE_URL_HEALTH_CHECK=${SUPABASE_URL_HEALTH_CHECK}
      - SUPABASE_ANON_KEY_HEALTH_CHECK=${SUPABASE_ANON_KEY_HEALTH_CHECK}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON=${SUPABASE_ANON}
      - HEALTH_CHECK_INTERVAL_MINUTES=${HEALTH_CHECK_INTERVAL_MINUTES:-5}
      - HEALTH_CHECK_RETENTION_DAYS=${HEALTH_CHECK_RETENTION_DAYS:-30}
      - CORS_ORIGIN=${CORS_ORIGIN}
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - health-check-network
    profiles:
      - dev

networks:
  health-check-network:
    driver: bridge

volumes:
  logs:
